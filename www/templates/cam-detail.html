<!--
  This template loads for the 'tab.friend-detail' state (app.js)
  'friend' is a $scope variable created in the FriendsCtrl controller (controllers.js)
  The FriendsCtrl pulls data from the Friends service (service.js)
  The Friends service returns an array of friend data
-->
<ion-view view-title="{{cam.name}}">
     <ion-nav-bar align-title="center" class="bar-dark">
      <ion-nav-back-button>
      </ion-nav-back-button>
    </ion-nav-bar>
  <ion-content class="padding">
  <div class="list card">
  
  <div class="item item-stable" style="text-align:center" ng-switch="{{cam.state}}">
   <img ng-switch-when="1" src="../img/on.jpg" style="width: 64px; height: 64px">
   <img ng-switch-when="0" src="../img/off.jpg" style="width: 64px; height: 64px">
    <h2>{{cam.name}}</h2>
  </div>

  <div class="item item-icon-left">
    <i class="icon ion-ios-compose-outline"></i>
     {{cam.lastText}}
  </div>

  <div class="item item-icon-left">
    <i class="icon ion-at"></i>
     <a href="{{cam.url}}" > {{cam.url}} </a>
  </div>

  <div class="item item-icon-left">
    <i class="icon ion-link"></i>
     {{cam.lastText}}
  </div>
  
</div>
<button class="button button-block button-positive" ng-click="modify(cam)">
	Modify
</button>
 
 
  </ion-content>
</ion-view>
