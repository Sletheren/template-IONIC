<ion-view view-title="Login">

<ion-content>
<div class="list">
  <label class="item item-input item-floating-label">
    <span class="input-label">Nom d'utilisateur</span>
    <input type="text" placeholder="Nom d'utilisateur" ng-model="user.username">
  </label>
  <label class="item item-input item-floating-label">
    <span class="input-label">Mot de passe</span>
    <input type="password" placeholder="Mot de passe" ng-model="user.password">
  </label>
  <button class="button button-block button-balanced" ng-click="login(user)">
	  Login
	</button>
	<button class="button button-block button-positive" ng-click="signup()">
	  Sign up
	</button>
</div>
  
 </ion-content>
</ion-view>
