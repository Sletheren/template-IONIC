<ion-view view-title="Ajouter une caméra">
  		<ion-content>
  		
   		<div class="list">
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Description</span>
			<input type="text" placeholder="Caméra de marjane" ng-model="cam.description">
		  </label>
		  <label class="item item-input item-stacked-label">
			<span class="input-label">Status</span>
			<div>
			 <label class="toggle toggle-balanced">
			   <input type="checkbox">
			   <div class="track">
				 <div class="handle"></div>
			   </div>
			 </label>
			</div>
		  </label>
		
		  <label class="item item-input item-stacked-label">
			<span class="input-label">URL</span>
			<input type="text" placeholder="www.address.com" ng-model="cam.url"
		  </label>
		</div>
		<button class="button button-block button-balanced" ng-click="add(cam)">
		  <i class="ion-android-done-all"></i>
		</button>
			
  		</ion-content>
</ion-view>
